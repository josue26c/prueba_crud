<div class="card">
    <div class="card-header">
        Agregar Libro
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioLibros" (ngSubmit)="enviarDatos()" >
        <div class="row">  
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre del libro</label>
                    <input type="text" required formControlName="nombre" id="nombre" class="form-control" placeholder="">                                                                                   
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" required formControlName="descripcion" id="descripcion" class="form-control" placeholder="">                 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" required formControlName="autor" id="autor" class="form-control" placeholder="">                 
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numero_ejemplares">N° de Ejemplares</label>
                    <input required type="number" formControlName="numero_ejemplares" id="numero_ejemplares" class="form-control" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="costo">Costo</label>
                    <input required type="number" step="0.0001" formControlName="costo" id="costo" class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_publicacion">Fecha de publicación</label>
                    <input required type="date" formControlName="fecha_publicacion" id="fecha_publicacion" class="form-control" />
                </div>
            </div>
        </div>                
        <div class="form-group">
            <button id="btnguardar" class="btn btn-success btn-block" type="submit">Guardar</button>
            <button routerLink="/listar-libro/" class="btn btn-primary btn-block" type="button">Cancelar</button>
        </div>
        </form>
    </div>   
</div>
